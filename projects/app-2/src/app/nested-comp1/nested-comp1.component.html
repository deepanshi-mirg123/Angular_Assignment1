<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inline CSS Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .my-list {
            list-style-type: none;
            padding: 0;
        }

        .my-list li {
            margin: 5px 0;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Welcome to Inline CSS Example</h1>
    <ul class="my-list">
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
    </ul>
</body>

</html>
